<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Inputs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <select id="region" onchange="populateEntity();populateComp()">
        <option value="">Select the Region</option>
        <option value="AMRS">AMRS</option>
        <option value="APAC">APAC</option>
        <option value="EMEA">EMEA</option>
    </select>
    
    <select id="entity" onchange="populateComp()">
        <option value="">Select the Entity</option>
    </select>
    
    <select id="comp">
        <option value="">Select the Computation</option>
    </select>
    <h1>Autocomplete Inputs of Country</h1>
    <form action="" autocomplete="off">
        <div id="autocomplete-wrapper" class="autocomplete-wrapper">
            <input id="country-input" type="text" placeholder="Country">
        </div>
        <button type="Submit" class="btn-submit">Send</button>
    </form>
    <script src="./autocomplete.js"></script>
</body>

</html>
